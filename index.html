<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest">
    <script>

        function appendOperation(operation){
            document.getElementById('resultarea').innerHTML += operation;
        }

        function calculateresult(){
            let container = document.getElementById('resultarea');
            let result = eval(container.innerHTML);
            container.innerHTML = result;
        }
        function deleteLast() {
            let container = document.getElementById('resultarea');
            if (container.innerHTML.endsWith(' ')) {
                container.innerHTML = container.innerHTML.slice(0, -3);
            } else
                container.innerHTML = container.innerHTML.slice(0, -1);
        }
    </script>
</head>

<body>
    <h1>Sigma Calculator</h1>

    <div id="resultarea">
        
    </div>

    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td id="del" onclick="deleteLast()">DEL</td>
        </tr>
        <tr>
            <td id="seven" onclick="appendOperation(7)">7</td>
            <td onclick="appendOperation(8)">8</td>
            <td onclick="appendOperation(9)">9</td>
            <td class="highlight" onclick="appendOperation(' / ')">/</td>
        </tr>

        <tr>
            <td onclick="appendOperation(4)">4</td>
            <td onclick="appendOperation(5)">5</td>
            <td onclick="appendOperation(6)">6</td>
            <td class="highlight" onclick="appendOperation(' * ')">x</td>
        </tr>

        <tr>
            <td onclick="appendOperation(1)">1</td>
            <td onclick="appendOperation(2)">2</td>
            <td onclick="appendOperation(3)">3</td>
            <td class="highlight" onclick="appendOperation(' + ')">+</td>
        </tr>

        <tr>
            <td id="null" onclick="appendOperation(0)">0</td>
            <td onclick="appendOperation('.')">,</td>
            <td onclick="calculateresult()" id="result">=</td>
            <td id ="minus" class="highlight" onclick="appendOperation(' - ')">-</td>
        </tr>

    </table>
</body>
</html>
